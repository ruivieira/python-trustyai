name: Tests

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"
          check-latest: true
      - uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.8.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          git clone https://github.com/trustyai-explainability/trustyai-explainability.git
          mvn install package -DskipTests -f trustyai-explainability/explainability-core/pom.xml -Pshaded
          mv trustyai-explainability/explainability-core/target/explainability-core-2.0.0-SNAPSHOT.jar trustyai/dep/org/trustyai/
          mvn compile package -DskipTests -f java_sources/trusty-ai-arrow/pom.xml
          mv java_sources/trusty-ai-arrow/target/arrow-converters-0.0.1.jar trustyai/dep/org/trustyai/
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install . --force --no-binary :trustyai:
      - name: Lint
        run: |
          pylint --ignore-imports=yes $(find trustyai -type f -name "*.py")
      - name: Test with pytest
        run: |
          pytest -v
      - name: Style
        run: |
          black --check $(find trustyai -type f -name "*.py")
